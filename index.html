<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс по OLAP-системам - Ярослав Сулейменов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .header-bg {
            background-color: #0d1117; /* GitHub Dark Color */
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-lecture {
            background-color: #238636; /* GitHub Green */
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-lecture:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">

        <!-- Header with Business Card -->
        <header class="mb-12">
            <div class="card bg-white rounded-2xl shadow-lg overflow-hidden">
                <!-- IMPORTANT: Replace with the direct link to your uploaded business card image -->
                <img src="assets/business-card.jpg" alt="Визитка Ярослава Сулейменова" class="w-full">
            </div>
        </header>

        <!-- Lectures Section -->
        <main>
            <h1 class="text-3xl md:text-4xl font-bold text-center mb-10 text-gray-700">Материалы курса</h1>

            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">

                <!-- Lecture 1 Card -->
                <div class="card bg-white rounded-2xl shadow-lg flex flex-col">
                    <div class="p-6 flex-grow">
                        <h2 class="text-2xl font-bold text-sky-700 mb-2">Лекция 1</h2>
                        <p class="text-gray-600">Введение в OLAP-модели. От Excel к многомерному анализу.</p>
                    </div>
                    <div class="p-6 bg-gray-50 rounded-b-2xl">
                        <a href="https://yarsuleimenov-code.github.io/olap-portfolio/" target="_blank" class="block w-full text-center py-3 px-4 rounded-lg font-semibold btn-lecture">
                             Смотреть инфографику
                        </a>

                    </div>
                </div>

                <!-- Placeholder for Lecture 2 -->
                <div class="card bg-white rounded-2xl shadow-lg flex flex-col border-2 border-dashed border-gray-300">
                    <div class="p-6 flex-grow flex flex-col items-center justify-center text-center">
                        <h2 class="text-2xl font-bold text-gray-400 mb-2">Лекция 2</h2>
                        <p class="text-gray-400">(Скоро будет добавлена)</p>
                    </div>
                     <div class="p-6 bg-gray-50 rounded-b-2xl">
                        <button disabled class="block w-full text-center py-3 px-4 rounded-lg font-semibold bg-gray-300 text-gray-500 cursor-not-allowed">
                            В разработке
                        </button>
                    </div>
                </div>
                
                <!-- Add more lecture cards here following the structure of "Lecture 1 Card" -->

            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-16 pt-8 border-t border-gray-300">
            <p class="text-sm text-gray-500">&copy; 2025 Ярослав Сулейменов. Все права защищены.</p>
        </footer>

    </div>

</body>

</html>
